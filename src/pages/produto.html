<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Produto</title>
</head>

<body>



    <header>

        <img src="../img/user.svg" alt="">
        <h1>Coffee business</h1>
        <span class="theme" href="">
            <img src="../img/shopping-cart.svg" alt="">
        </span>

    </header>


    <main class="main__produto">

        <section class="produto__carrossel">
            <img class="produto__carrossel__img" src="../img/coffee-2.svg" alt="">
        </section>

        <section class="info__geral">


            <section class="description">
                <p class="name">Croissant</p>
                <h2 class="valor">$ 12,90</h2>
            </section>
            <p class="more__info">Descrição...</p>



            <section class="pay">

                <div class="carrinho">
                    <p class="p__compra">Carrinho</p>
                </div>
                <div class="buy">
                    <p class="p__compra-white">Comprar</p>
                </div>
            </section>



            <aside class="tres__info">

                <div class="tres__info__button">
                    <img src="../img/shield.svg" alt="">
                </div>
                <div class="tres__info__button">
                    <img src="../img/map-marker.svg" alt="">
                </div>
                <div class="tres__info__button">
                    <img src="../img/sort-alt.svg" alt="">
                </div>

            </aside>





        </section>




    </main>

    <nav class="nav" href="">
        <a class="nav__button" href="home.html">
            <img src="../img/home.svg" alt="">
        </a>

        <a class="nav__button" href="cardapio.html">
            <img src="../img/th-large.svg" alt="">
        </a>

    </nav>


</body>
</html>
